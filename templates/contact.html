<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
            padding-left: 25px;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .content {
            margin-left: 260px;
            padding: 40px;
            flex: 1;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background: #fff;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #1e3c72;
            font-weight: 700;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        strong {
            color: #1e3c72;
        }
        .btn-primary {
            background: #1e3c72;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #2a5298;
            transform: scale(1.05);
        }
        .footer {
            background: #1e3c72;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-left: 250px;
            width: calc(100% - 250px);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white mb-4">Gold Predictor</h4>
        <a href="/"><i class="bi bi-house"></i> Home</a>
        <a href="/about"><i class="bi bi-file-person"></i> About Us</a>
        <a href="/how-to-use"><i class="bi bi-gear-wide-connected"></i> How to Use</a>
        <a href="/contact"><i class="bi bi-telephone"></i> Contact Us</a>
    </div>
    <div class="content">
        <h2 class="text-center">Contact Us</h2>
        <div class="card">
            <p class="mt-3">Have questions or need support? Feel free to reach out!</p>
            <p><strong>Email:</strong> <a href="mailto:support@goldpredictor.com">23010101604@darshan.ac.in</a></p>
           
            <a href="/" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2025 Gold Predictor. All rights reserved.</p>
    </footer>
</body>
</html>
